name: mj_print
description: Aplikasi Percetakan MJ Print dengan GetX Architecture

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management & Navigation
  get: ^4.6.6

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Cloud Database & Auth
  supabase_flutter: ^2.1.2

  # HTTP Clients
  http: ^1.1.0
  dio: ^5.3.3

  # Location Services
  geolocator: ^11.0.1

  # Maps - COMPATIBLE VERSIONS
  flutter_map: ^5.0.0
  latlong2: ^0.9.0

  # Permissions
  permission_handler: ^11.0.1

  # Logger
  logger: ^1.4.0

  # Image Picker
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  
  # Hive Code Generator
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

  # Dart Code Generator
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

